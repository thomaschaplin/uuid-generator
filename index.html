<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Thomas Chaplin">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id="title">UUID Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body onload="randomUUID()">
    <div>
        <h1 id="uuidField"></h1>
        <button class="btn btn-dark" onclick="randomUUID()">Generate New UUID</button>
        <button class="btn btn-dark" onclick="copyText()">Copy</button>
    </div>
</body>

<style>
    body {
        position: absolute;
        width: 100%;
        height: 20px;
        top: 50%;
        margin-top: -10px;
        text-align: center;
        font-family: "Consolas";
        background-color: #77EBF6;
    }
</style>

<script>
    function randomUUID() {
        document.getElementById('uuidField').innerHTML = ([1e7] + -1e3 + -4e3 + -8e3 + -1e11).replace(/[018]/g, c =>
            (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
        )
    }
    
    function copyText() {
        let textToCopy = document.getElementById(`uuidField`)
        textToCopy.select()
        document.execCommand("copy")
    }
</script>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous">

    </script>

</html>
